<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üåç Sustainability News Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #17252a;
    }
    header {
      background-color: #2b7a78;
      color: white;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      letter-spacing: 1px;
    }
    /* News ticker */
    #ticker {
      background: #3aafa9;
      color: #def2f1;
      padding: 8px 20px;
      font-weight: bold;
      font-size: 1.1em;
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
      position: relative;
    }
    #ticker span {
      display: inline-block;
      padding-right: 100%;
      animation: tickerMove 100s linear infinite;
    }
    @keyframes tickerMove {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    main {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 15px;
    }
    .news-card {
      background: white;
      padding: 20px 25px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .news-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }
    .news-card h2 {
      margin: 0 0 12px;
      color: #17252a;
      font-weight: 700;
    }
    .news-card h2 a {
      color: inherit;
      text-decoration: none;
      transition: color 0.3s;
    }
    .news-card h2 a:hover {
      color: #3aafa9;
      text-decoration: underline;
    }
    .news-card p {
      margin: 0 0 15px;
      line-height: 1.5;
      color: #333;
    }
    .news-meta {
      font-size: 0.95em;
      color: #555;
    }
    #load-more-btn {
      display: block;
      margin: 30px auto;
      padding: 12px 28px;
      background-color: #2b7a78;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }
    #load-more-btn:hover {
      background-color: #3aafa9;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #17252a;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>üåç Sustainability News Portal</h1>
</header>

<div id="ticker"><span>Loading latest headlines...</span></div>

<main id="news-container">
  <p>Loading news...</p>
</main>

<button id="load-more-btn">Load More News</button>

<footer>
  &copy; 2025 Sustainability News Portal
</footer>

<script>
  let page = 1;
  const pageSize = 10; // Number of news items per page
  const container = document.getElementById('news-container');
  const ticker = document.getElementById('ticker');
  const loadMoreBtn = document.getElementById('load-more-btn');

  async function fetchNews(isLoadMore = false) {
    try {
      const res = await fetch(`http://127.0.0.1:8000/news?page=${page}&size=${pageSize}`);  // Pagination params
      const data = await res.json();

      if (!isLoadMore) {
        container.innerHTML = '';
      }

      if (data.length === 0 && page === 1) {
        container.innerHTML = '<p>No news available yet.</p>';
        ticker.innerHTML = '<span>No headlines available.</span>';
        loadMoreBtn.style.display = 'none';
        return;
      }

      // Build headlines ticker
      const headlines = data.map(item => item.title).join(' ¬∑ ');
      ticker.innerHTML = `<span>${headlines}</span>`;

      // Add news cards
      data.forEach(item => {
        const card = document.createElement('div');
        card.className = 'news-card';
        card.innerHTML = `
          <h2><a href="${item.link || '#'}" target="_blank" rel="noopener noreferrer">${item.title}</a></h2>
          <p>${item.summary}</p>
          <div class="news-meta">
            Source: <b>${item.source}</b> | Published: ${new Date(item.published_at).toLocaleString()}
          </div>
        `;
        container.appendChild(card);
      });

      // Show or hide Load More button
      if (data.length < pageSize) {
        loadMoreBtn.style.display = 'none';
      } else {
        loadMoreBtn.style.display = 'block';
      }

    } catch (err) {
      console.error(err);
      container.innerHTML = '<p>Error loading news.</p>';
      ticker.innerHTML = '<span>Error loading headlines.</span>';
      loadMoreBtn.style.display = 'none';
    }
  }

  // Initial fetch
  fetchNews();

  // Refresh every 60 seconds, reset page to 1 to reload news fresh
  setInterval(() => {
    page = 1;
    fetchNews();
  }, 60000);

  // Load more news handler
  loadMoreBtn.addEventListener('click', () => {
    page += 1;
    fetchNews(true);
  });
</script>

</body>
</html>
